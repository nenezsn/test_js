<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const str = 'abcd';
        const arr = ['1','2','3']
        function co(iterator) {
            const it = iterator[Symbol.iterator]();
            let timer = setInterval(() => {
                const value = it.next().value
                if (!value) {
                    clearInterval(timer)
                } else {
                    console.log( value)
                }
            }, 1000);
        }
        co(str)
        co(arr)

    </script>
</body>

</html>
