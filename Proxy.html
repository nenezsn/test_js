<script>

    var obj = {
        name: 'wangbing',
        list:{sex:1}
    };
    var newObj = new Proxy(obj, {
        get: function (target, key) {
            console.log(`${key} 被读取`);
            return target[key];
        },
        set: function (target, key, value) {
            console.log(`${key} 被设置为 ${value}`);
            target[key] = value;
        },
        has:function (a,b){
            console.log(a,b)
        },
        deleteProperty:function (a,b){
            console.log(a,b)
        },
        isExtensible:function (a,b){
            console.log(a,b)
            return false
        },
    });
    Object.freeze(newObj)
    // newObj.name; // 控制台输出：name 被读取
    // newObj.name = 'others'; // 控制台输出：name 被设置为 others
    // delete newObj.name
    // console.log('2222',Object.isExtensible(newObj))
    newObj.age= 23
</script>
