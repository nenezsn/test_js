    <script>
        let set = new Set()
        set.add(1)
        set.add(2)

        console.log(set)
        for(let i of set){

        }
        let arr = [1,2,3,3,4,2]

        console.log([...new Set([1,2,3,4,4])])
        let map = new Map([
            [1,'a'],

            [2,'c']
        ])
        console.log(map)
        console.log(typeof map)
        console.log(Object.prototype.toString.call(map))
