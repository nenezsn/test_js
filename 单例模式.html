<script>
    //单例模式
    let person = (function () {
        var instance = null
        return function (name) {
            this.name = name;
            console.log('instance', instance) // 第一次 ：instance null 第二次 {name: "王冰"}
            if (instance) {
                return instance
            } else {
                return instance = this;
            }
        }
    })()
    let obj = new person('王冰')
    console.log('obj', obj) //obj {name: "王冰"}
    let obj1 = new person('哈哈')
    console.log('obj', obj1) //obj {name: "王冰"}
    // tip:关于Javascript中构造函数返回值的问题 [link](https://blog.csdn.net/a1247529789/article/details/51645951)
</script>
